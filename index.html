<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .bg_color {
            background-color: black;
        }

        .test {
            padding: 54px !important;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <title>Tutorial</title>
</head>

<body>

    <div class="container p-1">
        <div class="row">
            <div class="col-md-3">
                <img src="utsv-image.png" class="img-thumbnail">
            </div>
            <div class="col-md-9 ">
                <div class="d-flex flex-column">
                    <!-- name -->
                    <div class="bg-dark d-flex text-white p-4 justify-content-between align-items-center">
                        <div>
                            <h1 class="display-4">Utsav Gohel</h1>
                        </div>
                        <div><i class="fa fa-facebook"></i></div>
                        <div><i class="fa fa-google-plus"></i></div>
                        <div><i class="fa fa-linkedin"></i></div>
                        <div><i class="fa fa-youtube"></i></div>
                    </div>
                    <!-- designation -->
                    <div class="bg_color text-white p-2 pl-3">
                        <h1> Web And Mobile Developer</h1>
                    </div>
                    <!-- button -->
                    <div class="d-flex text-white text-center">
                        <div class="bg-success p-4 flex-fill test"><i class="fa fa-home"></br>Home</i></div>
                        <div class="bg-danger p-4 flex-fill test"><i class="fa fa-home"></br>Resume</i></div>
                        <div class="bg-warning p-4 flex-fill test"><i class="fa fa-briefcase"></br>Work</i></div>
                        <div class="bg-primary p-4 flex-fill test"><i class="fa fa-id-card"></br>Contact</i></div>


                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container p-1">
        <div class="bg-danger text-white p-3">
            <h4>My Resume</h4>
            <div class="text-white ">
                <h8>Everything negative – pressure, challenges – is all an opportunity for me to rise.</h8>
            </div>
        </div>

        <div class="container p-3">
            <div>
                <h3> My Skills </h3>
                <div>
                    <h8>Money and success don’t change people; they merely amplify what is already there..</h8>
                </div>
            </div>
            <div class="mt-2">
                HTML
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar bg-danger" style="width: 90%">90%</div>
                </div>
            </div>
            <div class="mt-2">
                CSS
                <div class="progress">
                    <div class="progress-bar bg-primary" style="width: 50%">50%</div>
                </div>
            </div>
            <div class="mt-2">
                NODE
                <div class="progress">
                    <div class="progress-bar bg-secondary progress-bar-striped" style="width: 70%">70%</div>
                </div>
            </div>
            <div class="mt-2">
                ANGULAR
                <div class="progress">
                    <div class="progress-bar bg-warning " style="width: 80%">80%</div>
                </div>
            </div>

        </div>

        <div class="container p-5 bg-dark d-flex justify-content-center">
            <button type="button" class="btn btn-primary ">
                <i class="fa fa-download"></i>
                Download
            </button>
        </div>
    </div>
</body>

</html>
